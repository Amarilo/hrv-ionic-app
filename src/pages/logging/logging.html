  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>logging</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let log of logArr">{{log}}</ion-item>
  </ion-list>

  <ion-grid>
      <ion-row>
          <ion-col>
            <button ion-button (click)="onStartReading()" color="light">Read</button>
          </ion-col>
          <ion-col>
              <button ion-button (click)="onStopReading()" color="dark">Stop</button>
            </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            <button ion-button (click)="onStartNotifications()" color="secondary">Notify ON</button>
          </ion-col>
          <ion-col>
            <button ion-button (click)="onStopNotifications()" color="danger">Notify OFF</button>
          </ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
