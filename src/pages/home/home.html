<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="onGoToSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p> -->
  <ion-list>
      <ion-card ion-item>
          <ion-card-header>
            Connected Device ID
          </ion-card-header>
          <ion-card-content text-center text-wrap>
            {{periphId}}
          </ion-card-content>
        </ion-card>
        <ion-card ion-item>
          <ion-icon name="md-battery-charging" color="secondary" item-end></ion-icon>
          <ion-card-header text-center text-wrap>
            {{batteryData}}
          </ion-card-header>
        </ion-card>
        <ion-card ion-item *ngIf="debugMode">
            <ion-card-content text-wrap>
              {{connLog}}
            </ion-card-content>
          </ion-card>
  </ion-list>
  

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button (click)="onGoToDevices()">Discover Devices</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button (click)="onGoToChart()">Chart</button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="debugMode"> 
      <ion-col col-6>
        <button ion-button (click)="printDevice()" color="light">Print Device</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button (click)="printMockDevice()" color="light">Mock Device</button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="debugMode">
      <ion-col col-4>
          <button ion-button (click)="printConnLog()" color="light">Refresh Log</button>
      </ion-col>
      <ion-col col-4>
          <button ion-button (click)="printConsoleLog()" color="light">Print console.log</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button (click)="onGoToLogging()">Logging</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6>
            <button ion-button (click)="disconnectDevice()" color="danger">Disconnect</button>
          </ion-col>
        <ion-col col-6>
          <button ion-button (click)="readBattery()" color="secondary">Read Battery</button>
        </ion-col>
      </ion-row>
  </ion-grid>
  
</ion-content>
