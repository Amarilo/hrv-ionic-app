<ion-header>

  <ion-navbar>
    <ion-title>devices</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let device of devices" (click)="connectDevice(device.id)">
            <!-- <p *ngFor="let prop of getDevicePropertyArray(device)">{{prop.name}} : {{prop.value}}</p> -->
            <ion-icon name="bluetooth" item-start color="primary" *ngIf="isTargetDevice(device.id)"></ion-icon>
            <ion-icon name="checkmark-circle" item-start color="secondary" *ngIf="isConnectedDevice(device.id)"></ion-icon>
            <h3>ID: {{device.id}}</h3>
            <p text-wrap>{{ getObjectString(device) }}</p>
        </button>
      </ion-list>

      <button ion-button (click)="scanForDevices()" color="secondary">Scan for Devices</button>
      <button ion-button (click)="closeModal()" color="danger">Cancel</button>
</ion-content>
