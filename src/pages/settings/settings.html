<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-label color="primary" floating>Chart Size</ion-label>
        <ion-input type="number" [(ngModel)]="chartXsize"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>Data Stored (RAM)</ion-label>
        <ion-input type="number" [(ngModel)]="dataStoredLimit"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>Notify Coherence Threshold</ion-label>
        <ion-input type="number" [(ngModel)]="notifyThreshold"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Vibration Notifications</ion-label>
        <ion-toggle [(ngModel)]="soundNotifications"></ion-toggle>
    </ion-item>
    <ion-item>
        <ion-label>Debug Mode</ion-label>
        <ion-toggle [(ngModel)]="debugMode"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button ion-button color="secondary" (click)="onSave()">Save</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button (click)="onDefaults()">Defaults</button>
      </ion-col>
      <ion-col col-4>
          <button ion-button color="light" (click)="onCancel()">Cancel</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
